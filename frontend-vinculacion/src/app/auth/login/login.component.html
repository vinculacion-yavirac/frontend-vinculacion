<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<h1>Vinculacion</h1>
			<span>Inicia Sesión</span>
			<input type="email" placeholder="Usuario" formControlName="email" />
			<input type="password" placeholder="Contraseña" formControlName="password"/>
			<a  routerLink="/dashboard/solicitud">
				<button class = "btn btn-primary" >Ingresar</button>
			</a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hola, Yavirac</h1>
				<p>Este sistema ayuda a la comunidad de yavirac seguir el proceso de vinculación</p>
			</div>
		</div>
	</div>
</div>
