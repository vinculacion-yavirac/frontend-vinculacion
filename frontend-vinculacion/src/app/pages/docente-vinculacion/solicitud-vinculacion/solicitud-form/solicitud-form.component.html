<div class="justify-text">
    <h2> Solicitudes</h2>
</div>
<div class="col-auto  d-flex flex-row-reverse">
    <app-solicitud-search></app-solicitud-search>
</div>
<div class=" table-responsive containerBlue col-auto col-12 px-1 pt-2 table-striped" style="height: 26em;">
    <div class="">
        <!--Table-->
        <table class="table col-12 px-1">

            <!--Table head-->
            <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Tipo solicitud</th>
                    <th scope="col">Nombre del Estudiante</th>
                    <th scope="col">Cedula del estudiante</th>
                    <th scope="col">Fecha de emisión</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
                <tr class="text-center" *ngFor="let solicitud of solicitudList">
                    <th class="text-white" scope="row">{{solicitud.id}}</th>
                    <td class="text-white">{{solicitud.tipo_solicitud}}</td>
                    <td class="text-white">Steveen Ordoñez</td>
                    <td class="text-white">1755516802</td>
                    <td class="text-white">{{solicitud.fecha_emision}}</td>
                    <td class="text-white">{{solicitud.estado}}</td>
                    <td>
                        <div class="d-grid gap-1  col-auto">
                            <button class="btn btn-primary btn-sm" type="button"> Portafolio</button>
                            <button   class="btn btn-primary btn-sm" type="button"> Proyectos</button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
</div>
