<div class="dropdown dropdown-hover">
  <input #inputListaFundacionTutorBuscar class="input input-primary input-sm" type="text" name="" id=""
  placeholder="Agregar"
  (input)="onInput(inputListaFundacionTutorBuscar.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of listaFundacion">
          <a (click)="onSelect(item)">{{item.nombre}}</a>
      </li>
  </ul>
</div>
