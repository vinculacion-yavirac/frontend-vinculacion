<div  *ngFor="let respuesta of respuestas" class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
    value="option1" >
  <label class="form-check-label" for="inlineRadio1" data-bs-toggle="collapse" href="#collapseExampleped" role="button" aria-expanded="false"
  aria-controls="collapseExample">{{respuesta.name}}</label>

  <div class="collapse" id="collapseExampleped">
    <div class="card3 card-body">
      <div class="row">
        <div class="col-6">
          <a type="button" [routerLink]="['../editar-respuesta', respuesta.id]">

              xmlns="http://www.w3.org/2000/svg">

                <path
                  d="m852.27 620.16c29.27-29.242 29.27-76.703 0-105.96-29.293-29.293-76.754-29.293-105.96 0l-17.723 17.723 105.96 105.96z" />

                  d="m462.89 797.55-24.922 81.062 51.875 51.754 79.082-26.809 0.023437-0.046875-106.04-106.01z" />
              </g>
            </svg>
          </a>
        </div>

        <div class="col-6">
          <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModalde">
            <svg width="25pt" height="25pt" version="1.1" viewBox="0 0 700 700"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <path
                  d="m270.48 462c11.762 0 21.281-9.5195 21.281-21.281v-214.48c0-11.762-9.5195-21.281-21.281-21.281-11.762 0.003907-21.281 9.5234-21.281 21.281v215.04c0 11.203 9.5195 20.723 21.281 20.723z" />
                <path
                  d="m353.92 462c11.762 0 21.281-9.5195 21.281-21.281l-0.003906-214.48c0-11.762-9.5195-21.281-21.281-21.281s-21.281 9.5195-21.281 21.281v215.04c0.003906 11.203 9.5234 20.723 21.285 20.723z" />

                  d="m528.64 123.76h-348.88c-11.762 0-21.281 9.5195-21.281 21.281v323.12c0 50.398 40.879 91.281 91.281 91.281h207.76c50.398 0 91.281-40.879 91.281-91.281l-0.003907-323.12c1.1211-11.758-8.4023-21.277-20.16-21.277zm-21.281 344.96c0 26.879-21.84 49.281-49.281 49.281h-207.76c-26.879 0-49.281-21.84-49.281-49.281v-302.4h306.32v302.4z" />

            </svg>
          </a>
          <div class="modal fade" id="exampleModalde" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModaldLabel">Advertencia!!</h1>

                </div>
                <div class="modal-body">
                  Si borra este registro ya no se podra recuperar!!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="deleteById(respuesta.id)" >Save
                    changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


</div>
